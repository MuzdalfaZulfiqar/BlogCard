<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlogCard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="top"></div>
        <div class="bottom"></div>
      </div>
      <div class="mid">
        <div class="cardContainer">
          <div class="Img-Container">
            <img
              src="https://plus.unsplash.com/premium_photo-1678565869434-c81195861939?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxjb2xsZWN0aW9uLXBhZ2V8NnxJbzA2ZEQySU5NZ3x8ZW58MHx8fHx8"
              alt=""
              class="blog-image"
              loading="lazy"
            />
          </div>

          <div class="Blog-info-Container">
            <div class="blog-Tag-Container">
              <!-- Tag -->
              <span>Technology</span>
            </div>
            <div class="Blog-Outside-Information">
              <!-- Heading + detail -->
              <div>
                <h2>How I Built Website Development Challenges Website</h2>
              </div>
              <div class="Desc">
                If you are looking for an inspiration to build your own
                project...
              </div>
            </div>
            <div class="Blog-Author-Info">
              <div class="author-Avatar">
                <img
                  src=" https://api.dicebear.com/7.x/notionists/svg?seed=John?size=64"
                  alt="Avatar"
                  class="Avatar"
                  loading="lazy"
                />
              </div>
              <div class="Name-Date">
                <div class="name">Muzdalfa Zulfiqar</div>
                <div class="date">4 h ago</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="right-top"></div>
        <div class="right-bottom"></div>
      </div>
    </div>
  </body>
</html>
